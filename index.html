<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFC Stats Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaa;
            font-size: 1.2em;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 16px;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff6b6b;
        }

        .tab-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .search-bar {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: #aaa;
        }

        .search-btn {
            padding: 15px 30px;
            background: #ff6b6b;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-btn:hover {
            background: #ee5a6f;
            transform: translateY(-2px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ff6b6b;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin: 10px 0;
        }

        .stat-label {
            color: #aaa;
            font-size: 1.1em;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .card:hover {
            border-color: #ff6b6b;
            transform: translateX(5px);
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #ff6b6b;
        }

        .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            color: #aaa;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #fff;
            font-size: 1.1em;
            font-weight: 500;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            color: #aaa;
        }

        .error {
            background: rgba(255, 107, 107, 0.2);
            border: 2px solid #ff6b6b;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .pagination {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .page-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .page-btn.active {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .badge-win {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
            border: 1px solid #4caf50;
        }

        .badge-loss {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid #f44336;
        }

        .badge-draw {
            background: rgba(255, 193, 7, 0.3);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .filter-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
        }

        .filter-select option {
            background: #16213e;
            color: #fff;
        }

        .fight-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
        }

        .fight-card:hover {
            border-color: #ff6b6b;
            transform: scale(1.02);
        }

        .fighter-info {
            flex: 1;
            text-align: center;
        }

        .fighter-name {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .vs {
            padding: 0 30px;
            font-size: 1.5em;
            color: #ff6b6b;
            font-weight: bold;
        }

        .api-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(76, 175, 80, 0.9);
            border-radius: 20px;
            font-weight: 600;
            backdrop-filter: blur(10px);
        }

        .api-status.offline {
            background: rgba(244, 67, 54, 0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🥊 UFC STATS</h1>
            <p class="subtitle">Comprehensive Fight Database & Analytics</p>
        </header>

        <div class="nav-tabs">
            <button class="tab-btn active" data-tab="overview">Overview</button>
            <button class="tab-btn" data-tab="fighters">Fighters</button>
            <button class="tab-btn" data-tab="events">Events</button>
            <button class="tab-btn" data-tab="fights">Fights</button>
            <button class="tab-btn" data-tab="stats">Statistics</button>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="content-section active">
            <div class="stats-grid" id="overviewStats">
                <div class="loading">Loading statistics...</div>
            </div>
            <h2 style="margin: 30px 0 20px 0;">Recent Events</h2>
            <div id="recentEvents"></div>
        </div>

        <!-- Fighters Tab -->
        <div id="fighters" class="content-section">
            <div class="search-bar">
                <input type="text" class="search-input" id="fighterSearch" placeholder="Search fighters by name...">
                <button class="search-btn" onclick="searchFighters()">Search</button>
            </div>
            <div id="fightersList"></div>
            <div id="fightersPagination" class="pagination"></div>
        </div>

        <!-- Events Tab -->
        <div id="events" class="content-section">
            <div id="eventsList"></div>
            <div id="eventsPagination" class="pagination"></div>
        </div>

        <!-- Fights Tab -->
        <div id="fights" class="content-section">
            <div class="filter-section">
                <select class="filter-select" id="weightClassFilter" onchange="loadFights()">
                    <option value="">All Weight Classes</option>
                    <option value="Flyweight">Flyweight</option>
                    <option value="Bantamweight">Bantamweight</option>
                    <option value="Featherweight">Featherweight</option>
                    <option value="Lightweight">Lightweight</option>
                    <option value="Welterweight">Welterweight</option>
                    <option value="Middleweight">Middleweight</option>
                    <option value="Light Heavyweight">Light Heavyweight</option>
                    <option value="Heavyweight">Heavyweight</option>
                </select>
            </div>
            <div id="fightsList"></div>
            <div id="fightsPagination" class="pagination"></div>
        </div>

        <!-- Statistics Tab -->
        <div id="stats" class="content-section">
            <h2 style="margin-bottom: 20px;">Top Fighters by Wins</h2>
            <div id="topFighters"></div>
            
            <h2 style="margin: 40px 0 20px 0;">Weight Classes Distribution</h2>
            <div id="weightClassStats"></div>
            
            <h2 style="margin: 40px 0 20px 0;">Finish Methods</h2>
            <div id="methodStats"></div>
        </div>
    </div>

    <div class="api-status" id="apiStatus">● API Connected</div>

    <script>
        const API_URL = 'http://localhost:3000/api';
        let currentPage = 1;
        let currentTab = 'overview';

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
                
                btn.classList.add('active');
                currentTab = btn.dataset.tab;
                document.getElementById(currentTab).classList.add('active');
                
                loadTabContent(currentTab);
            });
        });

        function loadTabContent(tab) {
            switch(tab) {
                case 'overview':
                    loadOverview();
                    break;
                case 'fighters':
                    loadFighters();
                    break;
                case 'events':
                    loadEvents();
                    break;
                case 'fights':
                    loadFights();
                    break;
                case 'stats':
                    loadStatistics();
                    break;
            }
        }

        async function loadOverview() {
            try {
                const response = await fetch(`${API_URL}/stats/overview`);
                const data = await response.json();
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('overviewStats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-label">Total Events</div>
                            <div class="stat-value">${stats.total_events || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Fighters</div>
                            <div class="stat-value">${stats.total_fighters || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Total Fights</div>
                            <div class="stat-value">${stats.total_fights || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-label">Database Size</div>
                            <div class="stat-value">${((stats.total_fights || 0) * 0.5).toFixed(1)}MB</div>
                        </div>
                    `;
                    
                    if (stats.recent_events) {
                        document.getElementById('recentEvents').innerHTML = stats.recent_events.map(event => `
                            <div class="card">
                                <div class="card-title">${event.event_name}</div>
                                <div class="card-content">
                                    <div class="info-item">
                                        <span class="info-label">Date</span>
                                        <span class="info-value">${event.event_date}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Location</span>
                                        <span class="info-value">${event.event_location}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('');
                    }
                }
            } catch (error) {
                showError('overviewStats', error);
            }
        }

        async function loadFighters(page = 1) {
            try {
                const response = await fetch(`${API_URL}/fighters?page=${page}&limit=10`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('fightersList').innerHTML = data.data.map(fighter => `
                        <div class="card">
                            <div class="card-title">${fighter.name} ${fighter.nickname ? `"${fighter.nickname}"` : ''}</div>
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="info-label">Record</span>
                                    <span class="info-value">${fighter.record || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Stats</span>
                                    <span class="info-value">
                                        <span class="badge badge-win">${fighter.wins || 0}W</span>
                                        <span class="badge badge-loss">${fighter.losses || 0}L</span>
                                    </span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Height</span>
                                    <span class="info-value">${fighter.height || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Weight</span>
                                    <span class="info-value">${fighter.weight || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Reach</span>
                                    <span class="info-value">${fighter.reach || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Stance</span>
                                    <span class="info-value">${fighter.stance || 'N/A'}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    renderPagination('fightersPagination', data.pagination, loadFighters);
                }
            } catch (error) {
                showError('fightersList', error);
            }
        }

        async function searchFighters() {
            const query = document.getElementById('fighterSearch').value;
            if (!query) {
                loadFighters();
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/fighters?search=${encodeURIComponent(query)}&limit=20`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('fightersList').innerHTML = data.data.map(fighter => `
                        <div class="card">
                            <div class="card-title">${fighter.name} ${fighter.nickname ? `"${fighter.nickname}"` : ''}</div>
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="info-label">Record</span>
                                    <span class="info-value">${fighter.record || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Stats</span>
                                    <span class="info-value">
                                        <span class="badge badge-win">${fighter.wins || 0}W</span>
                                        <span class="badge badge-loss">${fighter.losses || 0}L</span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('fightersPagination').innerHTML = '';
                }
            } catch (error) {
                showError('fightersList', error);
            }
        }

        async function loadEvents(page = 1) {
            try {
                const response = await fetch(`${API_URL}/events?page=${page}&limit=10`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('eventsList').innerHTML = data.data.map(event => `
                        <div class="card">
                            <div class="card-title">${event.event_name}</div>
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="info-label">Date</span>
                                    <span class="info-value">${event.event_date}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Location</span>
                                    <span class="info-value">${event.event_location}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Total Fights</span>
                                    <span class="info-value">${event.total_fights || 0}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    renderPagination('eventsPagination', data.pagination, loadEvents);
                }
            } catch (error) {
                showError('eventsList', error);
            }
        }

        async function loadFights(page = 1) {
            try {
                const weightClass = document.getElementById('weightClassFilter').value;
                let url = `${API_URL}/fights?page=${page}&limit=10`;
                if (weightClass) url += `&weight_class=${encodeURIComponent(weightClass)}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('fightsList').innerHTML = data.data.map(fight => `
                        <div class="fight-card">
                            <div class="fighter-info">
                                <div class="fighter-name">${fight.fighter_1_name}</div>
                                <span class="badge badge-${fight.fighter_1_result === 'W' ? 'win' : fight.fighter_1_result === 'L' ? 'loss' : 'draw'}">
                                    ${fight.fighter_1_result}
                                </span>
                            </div>
                            <div class="vs">VS</div>
                            <div class="fighter-info">
                                <div class="fighter-name">${fight.fighter_2_name}</div>
                                <span class="badge badge-${fight.fighter_2_result === 'W' ? 'win' : fight.fighter_2_result === 'L' ? 'loss' : 'draw'}">
                                    ${fight.fighter_2_result}
                                </span>
                            </div>
                        </div>
                        <div class="card" style="margin-top: -15px; border-top-left-radius: 0; border-top-right-radius: 0;">
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="info-label">Event</span>
                                    <span class="info-value">${fight.event_name}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Date</span>
                                    <span class="info-value">${fight.event_date}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Weight Class</span>
                                    <span class="info-value">${fight.weight_class}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Method</span>
                                    <span class="info-value">${fight.method}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Round</span>
                                    <span class="info-value">${fight.round}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Time</span>
                                    <span class="info-value">${fight.time}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    
                    renderPagination('fightsPagination', data.pagination, loadFights);
                }
            } catch (error) {
                showError('fightsList', error);
            }
        }

        async function loadStatistics() {
            try {
                // Top Fighters
                const topResponse = await fetch(`${API_URL}/stats/top-fighters?limit=10`);
                const topData = await topResponse.json();
                
                if (topData.success) {
                    document.getElementById('topFighters').innerHTML = topData.data.map((fighter, i) => `
                        <div class="card">
                            <div class="card-title">${i + 1}. ${fighter.name}</div>
                            <div class="card-content">
                                <div class="info-item">
                                    <span class="info-label">Record</span>
                                    <span class="info-value">${fighter.record || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Wins</span>
                                    <span class="info-value"><span class="badge badge-win">${fighter.wins}</span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Losses</span>
                                    <span class="info-value"><span class="badge badge-loss">${fighter.losses}</span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Total Fights</span>
                                    <span class="info-value">${fighter.total_fights}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
                
                // Weight Classes
                const weightResponse = await fetch(`${API_URL}/stats/weight-classes`);
                const weightData = await weightResponse.json();
                
                if (weightData.success) {
                    document.getElementById('weightClassStats').innerHTML = weightData.data.map(wc => `
                        <div class="card">
                            <div class="card-title">${wc.weight_class}</div>
                            <div class="stat-value">${wc.total_fights} fights</div>
                        </div>
                    `).join('');
                }
                
                // Methods
                const methodResponse = await fetch(`${API_URL}/stats/methods`);
                const methodData = await methodResponse.json();
                
                if (methodData.success) {
                    document.getElementById('methodStats').innerHTML = methodData.data.map(method => `
                        <div class="card">
                            <div class="card-title">${method.method}</div>
                            <div class="stat-value">${method.total} finishes</div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading statistics:', error);
            }
        }

        function renderPagination(elementId, pagination, loadFunction) {
            const html = [];
            
            if (pagination.page > 1) {
                html.push(`<button class="page-btn" onclick="${loadFunction.name}(${pagination.page - 1})">← Previous</button>`);
            }
            
            for (let i = Math.max(1, pagination.page - 2); i <= Math.min(pagination.totalPages, pagination.page + 2); i++) {
                html.push(`<button class="page-btn ${i === pagination.page ? 'active' : ''}" onclick="${loadFunction.name}(${i})">${i}</button>`);
            }
            
            if (pagination.page < pagination.totalPages) {
                html.push(`<button class="page-btn" onclick="${loadFunction.name}(${pagination.page + 1})">Next →</button>`);
            }
            
            document.getElementById(elementId).innerHTML = html.join('');
        }

        function showError(elementId, error) {
            document.getElementById(elementId).innerHTML = `
                <div class="error">
                    <h3>Error Loading Data</h3>
                    <p>${error.message || 'Unable to connect to API'}</p>
                    <p>Make sure your API server is running on http://localhost:3000</p>
                </div>
            `;
            document.getElementById('apiStatus').textContent = '● API Offline';
            document.getElementById('apiStatus').classList.add('offline');
        }

        // Check API status
        async function checkApiStatus() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                if (data.success) {
                    document.getElementById('apiStatus').textContent = '● API Connected';
                    document.getElementById('apiStatus').classList.remove('offline');
                }
            } catch (error) {
                document.getElementById('apiStatus').textContent = '● API Offline';
                document.getElementById('apiStatus').classList.add('offline');
            }
        }

        // Initialize
        checkApiStatus();
        setInterval(checkApiStatus, 10000);
